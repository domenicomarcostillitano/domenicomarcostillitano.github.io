<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />
  {{ content | prepend: '' }}
  <style>
  /* soft UI font for body */
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
  body{ font-family:'Plus Jakarta Sans', Inter, ui-sans-serif, system-ui; letter-spacing:.01em; }

  /* refined, soft buttons */
  .btn{
    display:inline-flex;
    align-items:center;
    gap:.5rem;
    padding:.8rem 1.1rem;
    border-radius:999px;
    font-weight:600;
    letter-spacing:.01em;
    border:1px solid rgba(15,23,42,.08);
    background:rgba(255,255,255,.65);
    backdrop-filter:blur(4px);
    box-shadow:0 6px 20px rgba(15,23,42,.06);
    transition:transform .15s ease, box-shadow .2s ease, background-color .2s ease;
  }
  .btn-primary{
    background:linear-gradient(180deg, #eef7ff, #e6f4ff);
    color:#0b2747;
    border-color:rgba(14,165,233,.25);
  }
  .btn-secondary{
    background:linear-gradient(180deg, #ecfbf5, #e8fbf3);
    color:#0b3a2a;
    border-color:rgba(16,185,129,.25);
  }
  .btn:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 30px rgba(15,23,42,.10);
  }
  .btn:focus-visible{
    outline:3px solid rgba(14,165,233,.25);
    outline-offset:2px;
  }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
